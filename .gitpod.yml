image:
  file: .gitpod.Dockerfile

tasks:
- name: Start Couchbase
  command:  ./startcb.sh
- name: Log use
  command: curl -s 'https://da-demo-images.s3.amazonaws.com/runItNow_outline.png?couchbase-example=aspnet-quickstart-repo&source=gitpod' > /dev/null
- name: Start app and run tests
  command:  ./run.sh

# exposed ports
ports:
- port: 5000
  onOpen: ignore 
- port: 5001
  onOpen: open-preview 
- port: 8091
  onOpen: open-browser
- port: 8092-10000
  onOpen: ignore
- port: 4369
  onOpen: ignore

vscode:
  extensions:
    - muhammad-sammy.csharp
